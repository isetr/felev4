<div class="login-holder" ws-template="Login">
    <div>${LoggedIn}</div>
    <div>Username: </div>
    <input type="text" placeholder="required" ws-var="UName"/>

    <div>Password: </div>
    <input type="password" placeholder="required" ws-var="Password" />

    <button class="login-btn" ws-attr="SignIn">Sign in!</button>
</div>
